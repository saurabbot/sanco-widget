<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanco Widget Demo</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #1f2937;
        }
        .hero {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.25rem;
            color: #4b5563;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        code {
            background: #f9fafb;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Sanco</h1>
        <p>This is a demonstration of the highly scalable chatbot widget. Look at the bottom right corner of your screen!</p>
        
        <div class="card">
            <h3>How to use:</h3>
            <p>Just add this script tag to your website:</p>
            <code>&lt;script src="https://your-domain.pages.dev/widget.js"&gt;&lt;/script&gt;</code>
        </div>
    </div>

    <!-- The widget will be injected here automatically by main.js in dev mode -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
